<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header"> 
            <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <button type="button" class="profile__edit-button"></button>
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
               <ul class="elements__list">
                  <li class="element">
                      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__photo">
                      <div class="element__description">
                          <h2 class="element__title">Карачаевск</h2>
                          <button type="button" class="element__like"></button>
                      </div>
                  </li>
                  <li class="element">
                      <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="element__photo">
                      <div class="element__description">
                          <h2 class="element__title">Гора Эльбрус</h2>
                          <button type="button" class="element__like"></button>
                      </div>
                  </li>
                  <li class="element">
                      <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__photo">
                      <div class="element__description">
                          <h2 class="element__title">Домбай</h2>
                          <button type="button" class="element__like"></button>
                      </div>
                  </li>
                  <li class="element">
                      <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="element__photo">
                      <div class="element__description">
                          <h2 class="element__title">Гора Эльбрус</h2>
                          <button type="button" class="element__like"></button>
                      </div>
                  </li>
                  <li class="element">
                      <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__photo">
                      <div class="element__description">
                          <h2 class="element__title">Домбай</h2>
                          <button type="button" class="element__like"></button>
                      </div>
                  </li>
                  <li class="element">
                      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__photo">
                      <div class="element__description">
                          <h2 class="element__title">Карачаево-Черкессия </h2>
                          <button type="button" class="element__like"></button>
                      </div>
                  </li>
               </ul>
             </section>
        </main>
        <footer class="footer">
            <p class="footer__name">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup"> <!--popup_opened-->
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="profile" class="popup__form">
                    <input name="profile_name" type="text" class="popup__input popup__input_form-profile_name">
                    <input name="profile_job" type="text" class="popup__input popup__input_form-profile_job">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
