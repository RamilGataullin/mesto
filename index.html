<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header"> 
            <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <button class="profile__edit-button"></button>
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
             <ul class="elements">
                <li class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__photo">
                    <div class="element__description">
                        <p class="element__title">Карачаевск</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="element__photo">
                    <div class="element__description">
                        <p class="element__title">Гора Эльбрус</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__photo">
                    <div class="element__description">
                        <p class="element__title">Домбай</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="element__photo">
                    <div class="element__description">
                        <p class="element__title">Гора Эльбрус</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__photo">
                    <div class="element__description">
                        <p class="element__title">Домбай</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__photo">
                    <div class="element__description">
                        <p class="element__title">Карачаево-Черкессия </p>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
             </ul>
        </main>
        <footer class="footer">
            <p class="footer__name">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup"> <!--popup_opened-->
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input type="text" value="" class="popup__input popup__input_type-name">
                    <input type="text" class="popup__input popup__input_type-job">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
