<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__container-avatar"><img src="" alt="" class="profile__avatar"> <button type="button" class="profile__avatar-button"></button></div><div class="profile__info"><button type="button" class="profile__edit-button"></button><h1 class="profile__name"></h1><p class="profile__job"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__name">© 2022 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form name="profile" class="popup__form popup__form_type_profile" novalidate><input name="name" id="profile-name" placeholder="Имя" class="popup__input popup__input_form-profile_name" required minlength="2" maxlength="40"> <span id="profile-name-error" class="error"></span> <input name="about" id="profile-job" placeholder="Профессия" class="popup__input popup__input_form-profile_job" required minlength="2" maxlength="200"> <span id="profile-job-error" class="error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form name="avatar" class="popup__form popup__form_type_avatar" novalidate><input name="avatar" id="avatar-link" type="url" placeholder="Cсылка на картинку" class="popup__input popup__input_form-avatar_link" required> <span id="avatar-link-error" class="error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_type_place"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form name="place" class="popup__form popup__form_type_place" novalidate><input name="name" id="place-name" placeholder="Название" class="popup__input popup__input_form-place_name" required minlength="2" maxlength="30"> <span id="place-name-error" class="error"></span> <input name="link" id="place-link" type="url" placeholder="Cсылка на картинку" class="popup__input popup__input_form-place_link" required> <span id="place-link-error" class="error"></span> <button type="submit" class="popup__button">Создать</button></form></div></div><div class="popup popup_type_delete"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><form name="delete" class="popup__form popup__form_type_delete" novalidate><button type="submit" class="popup__button">Да</button></form></div></div><div class="popup popup_type_image"><div class="popup__container-image"><button type="button" class="popup__close"></button> <img src="#" alt="#" class="popup__photo"><figcaption class="popup__subtitle"></figcaption></div></div><template id="element"><li class="element"><img src="#" alt="#" class="element__photo"> <button type="button" class="element__delete"></button><div class="element__description"><h2 class="element__title"></h2><div class="element__container-like"><button type="button" class="element__like"></button> <span id="counter" class="element__counter">0</span></div></div></li></template></div></body></html>
