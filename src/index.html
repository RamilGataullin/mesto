<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/Vector.svg')%>" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="<%=require('./images/image.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <button type="button" class="profile__edit-button"></button>
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__name">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile">
            <!--popup_opened-->
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="profile" class="popup__form popup__form_type_profile" novalidate>
                    <input name="profile_name" id="profile-name" placeholder="Имя" type="text"
                        class="popup__input popup__input_form-profile_name" required minlength="2" maxlength="40">
                    <span id="profile-name-error" class="error"></span>
                    <input name="profile_job" id="profile-job" type="text" placeholder="Профессия"
                        class="popup__input popup__input_form-profile_job" required minlength="2" maxlength="200">
                    <span id="profile-job-error" class="error"></span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_place">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Новое место</h3>
                <form name="place" class="popup__form popup__form_type_place" novalidate>
                    <input name="place_name" id="place-name" type="text" placeholder="Название"
                        class="popup__input popup__input_form-place_name" required minlength="2" maxlength="30">
                    <span id="place-name-error" class="error"></span>
                    <input name="place_link" id="place-link" type="url" placeholder="Cсылка на картинку"
                        class="popup__input popup__input_form-place_link" required>
                    <span id="place-link-error" class="error"></span>
                    <button type="submit" class="popup__button">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <button type="button" class="popup__close"></button>
                <img src="#" alt="#" class="popup__photo">
                <figcaption class="popup__subtitle"></figcaption>
            </div>
        </div>
        <template id="element">
            <li class="element">
                <img src="#" alt="#" class="element__photo">
                <button type="button" class="element__delete"></button>
                <div class="element__description">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like"></button>
                </div>
            </li>
        </template>
    </div>
</body>

</html>
